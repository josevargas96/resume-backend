[project]
name = "howdoyoufindme_backend"
version = "0.1.0"
description = "howdoyoufindme-backend using crewAI"
authors = [{ name = "Your Name", email = "you@example.com" }]
requires-python = ">=3.10,<3.13"
dependencies = [
    "crewai[tools]>=0.95.0,<1.0.0"
]

[project.scripts]
howdoyoufindme_backend = "howdoyoufindme_backend.main:run"
run_crew = "howdoyoufindme_backend.main:run"
train = "howdoyoufindme_backend.main:train"
replay = "howdoyoufindme_backend.main:replay"
test = "howdoyoufindme_backend.main:test"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.crewai]
type = "crew"
